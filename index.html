<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Server Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Inter 400/700 & Lexend Deca 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <div class="image__wrapper">
      <img class="mobile__image" src="./images/image-header-mobile.jpg">
      <div class="image__overlay"></div>
    </div>
    
    <header class="content">
      <article class="content__title">
        <h1>Get <span class="content__title_span">insights</span> that help your business grow.</h1>
      </article>

      <article class="content__description">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </article>

      <article class="content__stats">
        <div class="content__stats_companies">
          <h2 class="content__stats_heading">10k+</h2>
          <p class="content__stats_text">COMPANIES</p>
        </div>

        <div class="content__stats_templates">
          <h2 class="content__stats_heading">314</h2>
          <p class="content__stats_text">TEMPLATES</p>
        </div>

        <div class="content__stats_queries">
          <h2 class="content__stats_heading">12M+</h2>
          <p class="content__stats_text">QUERIES</p>
        </div>
      </article>
    </header>

    <div class="image__wrapper">
      <img class="desktop__image" src="./images/image-header-desktop.jpg">
      <div class="image__overlay"></div>
    </div>
  </main>
</body>

</html>
